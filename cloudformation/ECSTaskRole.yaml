AWSTemplateFormatVersion: '2010-09-09'
Description: ECS task with taskRole and executionRole

Resources:
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: demo-ecs-execution
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: demo-ecs-task
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: app-needs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: s3:ListBucket
                Resource: arn:aws:s3:::my-app-bucket

  DemoTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: demo-task
      RequiresCompatibilities: [FARGATE]
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn  # needs PassRole
      TaskRoleArn: !GetAtt TaskRole.Arn                # needs PassRole
      ContainerDefinitions:
        - Name: app
          Image: public.ecr.aws/amazonlinux/amazonlinux:latest
          Essential: true
          Command: ["bash", "-lc", "sleep 3600"]
